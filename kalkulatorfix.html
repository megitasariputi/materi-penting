<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <h5>Kalkulator</h5>
    <form name="calculator">
        <table style="width:50%" align="center">
            <tr>
              <td><input type="number" id="angka1"></td>
              <td><h6 id=operator style="font-size: 20px;"></h6></td>
              <td><input type="number" id="angka2"></td>
            </tr>
        </table>

    <br/><br/>
    <input type="text" id="hasil">
    <br/><br/>
    <input class="tombol" type="button" onclick="tambah()" value="  +  ">
    <input class="tombol" type="button" onclick="kurang()" value="  -  ">
    <input class="tombol" type="button" onclick="kali()" value="  *  ">
    <input class="tombol" type="button" onclick="bagi()" value="  /  ">
    <input class="tombol" type="button" onclick="kosong()" value="  C  ">
    </form>
    <script>
        function tambah(){
        var angka1=parseFloat(document.calculator.angka1.value);
        var angka2=parseFloat(document.calculator.angka2.value);
        var hasil= angka1+angka2;
        document.calculator.hasil.value=hasil;
        document.getElementById('operator').innerHTML = "+";
        }
        function kurang(){
        var angka1=parseFloat(document.calculator.angka1.value);
        var angka2=parseFloat(document.calculator.angka2.value);
        var hasil= angka1-angka2;
        document.calculator.hasil.value=hasil;
        document.getElementById('operator').innerHTML = "-";
        }
        function kali(){
        var angka1=parseFloat(document.calculator.angka1.value);
        var angka2=parseFloat(document.calculator.angka2.value);
        var hasil= angka1*angka2;
        document.calculator.hasil.value=hasil;
        document.getElementById('operator').innerHTML = "*";
        }
        function bagi(){
        var angka1=parseFloat(document.calculator.angka1.value);
        var angka2=parseFloat(document.calculator.angka2.value);
        var hasil= angka1/angka2;
        document.calculator.hasil.value=hasil;
        document.getElementById('operator').innerHTML = ":";
        }
        function kosong(){
        var angka1=parseFloat(document.calculator.angka1.value = " ");
        var angka2=parseFloat(document.calculator.angka2.value = " ");
        var hasil= " ";
        document.calculator.hasil.value=hasil;
        document.getElementById('operator').innerHTML = " ";
        }
    </script>
</body>
</html>
